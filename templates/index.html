<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI App with OpenAI API</title>
    <style>
        body {
            background-color: orange; /* 设置背景颜色为橘色 */
            padding: 20px; /* 添加一些内边距以使内容远离页面边缘 */
        }
        textarea {
            width: 100%; /* 文本框宽度占据整个父元素宽度 */
            height: 200px; /* 文本框高度 */
            box-sizing: border-box; /* 让宽度包括 padding 和 border */
            margin-bottom: 10px; /* 添加一些底部边距 */
        }
        button {
            width: 100%; /* 按钮宽度占据整个父元素宽度 */
            padding: 10px; /* 按钮内边距 */
            box-sizing: border-box; /* 让宽度包括 padding 和 border */
            margin-bottom: 10px; /* 添加一些底部边距 */
        }
        div {
            background-color: white; /* div 背景色 */
            padding: 10px; /* 添加内边距 */
            margin-top: 10px; /* 添加一些顶部边距 */
        }
    </style>
</head>
<body>
    <form action="/generate" method="post">
        <textarea name="prompt" placeholder="Enter your prompt"></textarea>
        <button type="submit">Generate</button>
    </form>
    {% if response %}
    <div>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</body>
</html>
